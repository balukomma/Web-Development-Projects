<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tirdha Spaces</title>
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #000;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff9f00;
            border-radius: 5px;
            color: #000;
        }

        .active {
            background-color: #ff9f00;
            color: #000;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            background-image: url('tirdha.jpg'); /* Replace with your hero image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.6); /* Optional overlay for text readability */
            padding: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #FFD700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff9f00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e68900;
        }

        /* Footer */
        footer {
            background-color: #222;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #ff9f00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html" class="active nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="sustainability.html" class="nav-link">Sustainability</a></li>
            <li><a href="products.html" class="nav-link">Products</a></li>
            <li><a href="contactus.html" class="nav-link">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Tirdha Spaces</h1>
            <p>Innovating Homes with Strength, Speed, and Style</p>
            <a href="products.html" class="btn">Explore Our Products</a>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <div>
            <p>&copy; 2024 Tirdha Spaces. All rights reserved.</p>
            <p>Contact us at: <a href="mailto:info@tirdhaspaces.com">info@tirdhaspaces.com</a></p>
        </div>
    </footer>
</body>
</html>
