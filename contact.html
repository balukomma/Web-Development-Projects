<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tirdha Spaces</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Navigation Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 0.5s ease-out;
        }

        /* Slide Down Animation */
        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .brand {
            margin-left: 20px;
            font-size: 1.8rem;
            color: #FFD700;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff9f00;
            border-radius: 5px;
            color: #000;
        }

        .active {
            background-color: #ff9f00;
            color: #000;
            border-radius: 5px;
        }

        /* Contact Section */
        .contact-section {
            padding: 120px 20px;
            background: url('t-5.jpeg') no-repeat center center/cover;
            text-align: center;
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Fade In Up Animation */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInContainer 1.5s ease-out forwards;
        }

        /* Fade In Container Animation */
        @keyframes fadeInContainer {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .contact-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #FFD700;
            text-transform: uppercase;
            animation: bounceIn 1s ease-out;
        }

        /* Bounce In Animation */
        @keyframes bounceIn {
            0% { transform: translateY(-50px); opacity: 0; }
            50% { transform: translateY(20px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        .contact-form {
            display: grid;
            gap: 20px;
            animation: slideIn 1s ease-out;
        }

        /* Slide In Animation */
        @keyframes slideIn {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            animation: fadeInUpInput 1s ease-out forwards;
        }

        /* Fade In Input Animation */
        @keyframes fadeInUpInput {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .contact-form button {
            padding: 12px 25px;
            background: #FFD700;
            color: #000;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            animation: bounceButton 1s ease-out;
        }

        /* Bounce Button Animation */
        @keyframes bounceButton {
            0% { transform: translateY(10px); opacity: 0; }
            50% { transform: translateY(-5px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        .contact-form button:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand">Tirdha Spaces</div>
        <ul class="navbar">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="sustainability.html" class="nav-link">Sustainability</a></li>
            <li><a href="products.html" class="nav-link">Products</a></li>
            <li><a href="contact.html" class="nav-link active">Contact Us</a></li>
        </ul>       
    </nav>

    <section class="contact-section">
        <div class="contact-container">
            <h2 class="contact-title">Contact Us</h2>
            <form class="contact-form" action="contact.php" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
