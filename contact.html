<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tirdha Spaces</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
        }

        /* Navigation Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff9f00;
            border-radius: 5px;
            color: #000;
        }

        .active {
            background-color: #ff9f00;
            color: #000;
            border-radius: 5px;
        }

        /* Contact Section */
        .contact-section {
            padding: 120px 20px;
            background: url('contact-bg.jpg') no-repeat center center/cover;
            text-align: center;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .contact-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #FFD700;
            text-transform: uppercase;
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .contact-form button {
            padding: 12px 25px;
            background: #FFD700;
            color: #000;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="sustainability.html" class="nav-link">Sustainability</a></li>
            <li><a href="products.html" class="nav-link">Products</a></li>
            <li><a href="contactus.html" class="nav-link active">Contact Us</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <div class="contact-container">
            <h2 class="contact-title">Contact Us</h2>
            <form class="contact-form" action="contact.php" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
